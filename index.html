<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User manipulation</title>
    <meta name="author" content="Muwaffaq Elbadawi">
    <meta name="description" content="UserDB APP">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <header class="header">
        <h1 class="h1-header">Registration System</h1>
    </header>
    <main>
        <section class="user__section">
            <h2 class="personal-info">Personal Information</h2>
            <form class="user__form">
                <div class="input__wrapper">
                    <label class="user__label" for="firstName">First Name:</label>
                    <input id="firstName" class="user__input" type="text" autocomplete="off">
                </div>
                <div class="input__wrapper">
                    <label class="user__label" for="lastName">Last Name:</label>
                    <input id="lastName" class="user__input" type="text" autocomplete="off">
                </div>
                <div class="input__wrapper">
                    <label class="user__label" for="email">Email:</label>
                    <input id="email" class="user__input" type="email" autocomplete="off">
                </div>
                <div class="input__wrapper">
                    <label class="user__label" for="password">Password:</label>
                    <input id="password" class="user__input" type="password" autocomplete="off">
                </div>
                <div class="put-btn">
                    <button id="put" type="submit">put</button>
                </div>
            </form>
        </section>
        <section class="remove__section">
            <h2 class="remove-user">Remove User</h2>
            <form class="remove__form">
                <div class="remove__wrapper">
                    <label class="remove__label" for="remove-id">ID:</label>
                    <input id="remove-id" class="user__input" type="number" autocomplete="off">
                    <button id="remove" type="submit" class="remove-btn">remove</button>
                    <button id="update" class="update-btn">Update</button>
                </div>
            </form>
        </section>
        <section class="item-list__section">
            <h2 class="list-of-users">List Of Users</h2>
            <ul>
                <li id="item"></li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p id="user-count" class="user-count"></p>
    </footer>
</body>

</html>
